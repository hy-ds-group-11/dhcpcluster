name: Release

permissions:
  contents: write

on:
  release:
    types: [created]

jobs:
  release:
    name: Release - ${{ matrix.platform.os-name }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os-name: Linux-x86_64
            runs-on: ubuntu-latest
            target: x86_64-unknown-linux-musl

          - os-name: Linux-aarch64
            runs-on: ubuntu-latest
            target: aarch64-unknown-linux-musl

          - os-name: Windows-x86_64
            runs-on: windows-latest
            target: x86_64-pc-windows-msvc

          - os-name: MacOS-aarch64
            runs-on: macOS-latest
            target: aarch64-apple-darwin

          - os-name: MacOS-x86_64
            runs-on: macOS-latest
            target: x86_64-apple-darwin

    runs-on: ${{ matrix.platform.runs-on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: build
          target: ${{ matrix.platform.target }}
          args: "--locked --release"
          strip: true
      - name: Package
        shell: bash
        run: |
          cp client/config-template.toml target/client-config-template.toml
          cp server-node/config-template.toml target/server-config-template.toml
          cd target
          if [[ ${{ matrix.platform.os-name }} == Linux* ]]; then
            mv ${{ matrix.platform.target }}/release/client client
            mv ${{ matrix.platform.target }}/release/server-node server
            tar -I zstd -cvf dhcpcluster-${{ matrix.platform.os-name }}.tar.zst client server client-config-template.toml server-config-template.toml
          elif [[ ${{ matrix.platform.os-name }} == Windows* ]]; then
            mv ${{ matrix.platform.target }}/release/client.exe client.exe
            mv ${{ matrix.platform.target }}/release/server-node.exe server.exe
            pwsh -Command "Compress-Archive -Path client.exe,server.exe,client-config-template.toml,server-config-template.toml -Destination dhcpcluster-${{ matrix.platform.os-name }}.zip"
          elif [[ ${{ matrix.platform.os-name }} == MacOS* ]]; then
            mv ${{ matrix.platform.target }}/release/client client
            mv ${{ matrix.platform.target }}/release/server-node server
            zip dhcpcluster-${{ matrix.platform.os-name }}.zip client server client-config-template.toml server-config-template.toml
          fi
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/dhcpcluster-*.zip
            target/dhcpcluster-*.tar.zst
