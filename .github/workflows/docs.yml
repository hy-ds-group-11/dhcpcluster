name: Cargo Docs

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "README.md"
      - "doc/**"

permissions:
  contents: read
  pages: write
  id-token: write

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Pages
      uses: actions/configure-pages@v5
    - name: Build
      run: cargo doc --no-deps
    - name: Add redirect
      run: echo '<meta http-equiv="refresh" content="0;url=server-node/index.html">' > target/doc/index.html
    - name: Remove lock file
      run: rm target/doc/.lock
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: target/doc
  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
